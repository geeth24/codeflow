services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - BACKEND_URL=http://localhost:8000
      - NODE_RUNNER_URL=http://runner-node:3000
    volumes:
      - ./server:/app
    depends_on:
      - runner-node

  runner-node:
    build:
      context: ./runners/node
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./runners/node:/app
      - /app/node_modules

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
      - BACKEND_URL=http://backend:8000
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
