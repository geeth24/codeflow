name: Build and Deploy CodeFlow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to use'
        required: false
        default: 'latest'

env:
  REGISTRY: registry.rsft.co
  IMAGE_TAG: ${{ github.event.inputs.image_tag || 'latest' }}

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/codeflow/backend:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/codeflow/backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/codeflow/backend:latest
          cache-to: type=inline

      - name: Build and Push Runner Node
        uses: docker/build-push-action@v6
        with:
          context: ./runners/node
          file: ./runners/node/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/codeflow/runner-node:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/codeflow/runner-node:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/codeflow/runner-node:latest
          cache-to: type=inline

      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/codeflow/frontend:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/codeflow/frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/codeflow/frontend:latest
          cache-to: type=inline

  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: self-hosted
    
    steps:
      - name: Deploy with Helm
        run: |
          helm upgrade --install codeflow \
            /home/geeth/Development/k8s/helm/codeflow-chart \
            -n default \
            --set backend.image.tag=latest \
            --set frontend.image.tag=latest \
            --set runner.image.tag=latest \
            --wait
          
      - name: Deployment Summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ CodeFlow deployment complete!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          kubectl get pods -n default -l app=codeflow

